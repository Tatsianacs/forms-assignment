<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" id="userEmail" ngModel name="email" class="form-control" email required #email="ngModel">
          <span *ngIf="!email.valid && email.touched">Please enter valid email</span>
        </div>
        <div class="form-group">
          <label for="userPlan">Select your plan </label>
          <select [ngModel]="defaultPlan" name="plan"  class="form-control" id="userPlan">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" ngModel name="password"  class="form-control" required #pwd="ngModel">
          <span *ngIf="!pwd.valid && pwd.touched">Please enter a password</span>
        </div>
        <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="!f.valid">Submit</button>
        <br>
        <span *ngIf="(!pwd.valid || !email.valid) && (pwd.touched || email.touched)">The form is invalid, please correct the values</span>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="isSubmitted">
    <div class="col-xs-12">
      <h3>Entered data </h3>
      <p>Email:  {{ userData.email}} </p>
      <p>Password:  {{ userData.password}} </p>
      <p>Plan:  {{ userData.plan}}  </p>
    </div>
  </div>
</div>
